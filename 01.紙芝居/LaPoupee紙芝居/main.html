     <!DOCTYPE HTML>
<html>
<head>
	<title>OnlineShoppingFigureSite</title>
	<script>
		function engon(tbox){
		        tbox.style.imeMode="inactive";
		}
	</script>
	<meta http-equiv="content-style-type" content="text/css"/>
	<meta name="description" content="EC" />
	<meta name="keywords" content="EC" />
	<link rel="stylesheet" type="text/css" href="main.css">
  <meta charset="UTF-8">
</head>
<body>
<header>
	<div class="header_title">
			<span class="initial">L</span>a
			<span class="initial">P</span>oupee
	</div>
</header>
<nav>
	<p>
		<span class="order1">商品を選択</span><br>
		↓<br>
		<span class="order2">カートの中身を確認</span><br>
		↓<br>
		<span class="order3">購入の確認</span><br>
		↓<br>
		<span class="order4">購入完了</span>
	</p>
</nav>
<div align="right">
	<a href="cart.html">
   		<img src="./ecbzns023_007.png" />
	</a>
</div>
<div class="migi">
商品一覧
<s:form action="GoodsSelectAction">
	<table style="border: 1px solid #CCC;border-collapse: collapse;width: 80%; ">
		<tr>
			<td style="height: 3em;border: 1px solid #CCC;background-color: #FFCC99;font-weight: bold;padding: 1px;width:20%;">商品番号</td>
			<td style="height: 3em;border: 1px solid #CCC;background-color: #FFCC99;font-weight: bold;padding: 5px;">商品名</td>
			<td style="height: 3em;border: 1px solid #CCC;background-color: #FFCC99;font-weight: bold;padding: 5px;">値段</td>
		</tr>
		<s:iterator value="itemList" status="itemList">
			<tr>
				<td style="padding:1px;background-color: #FFFFFF;font-weight: normal; border: 1px solid #CCC;border-collapse: collapse;width:20%;">
					<s:property value="goods_id" />
				</td>
				<td style="padding:5px;border: 1px solid #CCC;">
					<s:property value="goods_name" />
				</td>
				<td style="padding:5px;border: 1px solid #CCC;">
					&yen;<s:property value="goods_price"/>
				</td>
			</tr>
		</s:iterator>
	</table>
	<br><br>
	<h3>＊商品番号と購入希望数を入力の上、ボタンをクリックしてください</h3>
	 商品番号<INPUT type="text" maxlength="2" name="goods_idstr" size="2"  placeholder="00" onfocus="engon(this)">
	 購入希望数<INPUT type="text" maxlength="2" name="order_count" size="2"  placeholder="00" onfocus="engon(this)">
	 <font size="2" color="red"><s:fielderror><s:param value="%{'goods_idstr'}" /></s:fielderror></font>
	 <font size="2" color="red"><s:fielderror><s:param value="%{'order_count'}" /></s:fielderror></font>
	 <br><br>
   <a href="cart.html">
     <img src="./Go2Cart.jpg"
	 </a>
</s:form>
</div>
<footer>
<hr class="f_line">
<div>
		<p class="copy">&copy; 2015 LaPoupee All Rights Reserved.</p>
</div>
</footer>

</body>

</html>
